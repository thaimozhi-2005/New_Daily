services:
  - type: web
    name: dailymotion-telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    plan: free
    healthCheckPath: /health
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: dailymotion-bot-db
          property: connectionString

databases:
  - name: dailymotion-bot-db
    databaseName: dailymotion_bot
    user: bot_user
    plan: free
